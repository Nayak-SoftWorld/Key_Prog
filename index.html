<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/main.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Facebook â€“ Log In or Sign Up</title>
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto justify-center">
      <div class="left mx-14 w-1/3 bg-zinc-100">
        <img class="w-60 animate-bounce" src="/assets/fB-9531e960.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right flex flex-col bg-white p-6 w-1/4 rounded-xl shadow-lg relative"
      >
        <input
          class="py-4 px-3 h-12 border-2 border-gray-100 outline-blue-200 rounded-lg"
          type="text"
          placeholder="Email Address or Phone number"
        />
        <input
          class="my-2 py-4 px-3 h-12 border-2 border-gray-100 outline-blue-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="my-2 bg-blue-600 hover:bg-blue-700 h-12 rounded-lg text-xl text-white font-bold"
        >
          Log In
        </button>
        <span
          class="text-center my-2 py-2 hover:cursor-pointer hover:underline text-blue-600 mx-auto w-fit items-center justify-center"
          >Forgotten password?</span
        >
        <hr />
        <button
          class="my-3 text-white bg-lime-500 hover:bg-lime-400 w-fit mx-auto p-3 text-center items-center text-xl rounded-lg font-bold"
        >
          Create new account
        </button>
        <span class="absolute -bottom-10"
          ><span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
